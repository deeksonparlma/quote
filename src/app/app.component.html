<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
    <body>
    <app-quotes-navbar></app-quotes-navbar><br><br>
    <div class="row container">
      <div class="col-md-4">
        <app-quotes-form (addquote)="addNewquote($event)"></app-quotes-form>
      </div>
      <div class="col-md-7" ><br><br>
        <ul class="wiseQuotes">
          <div *ngFor='let quote of quotes;let i=index'>{{quote.author}} at {{quote.time}} <br> {{quote.content}} <br>
            <button type="button" class="btn btn-success" name="button" (click) = "upvote()">Upvote ^</button><span>{{upvotes}}</span> <button type="button" class="btn btn-danger" name="button" (click) = 'downvote()'>Downvote <span>v</span></button><span>{{downvotes}}</span>
            <hr></div>
        </ul>
        <div>
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
