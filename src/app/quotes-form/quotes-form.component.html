<div class="form-group">
  <div class="top">
  <h1>{{title}}</h1>
  </div>
  <div class="container">
    <form>
      <label for="">Add {{title}}</label>
      <input type="text" class="form-control" placeholder="Enter author's name" name="" value="" required>
      <label for="">Quote</label>
      <textarea name="name" rows="5" class="form-control" cols="33" required></textarea>
      <label for="">Time</label>
      <input type="time" class="form-control" name="" value="" required>
      <br>
      <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
</div>
